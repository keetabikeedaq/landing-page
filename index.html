<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a class="nav-link" href="http://www.bbcl.in/veenus-regius"
            ><img
              src="https://bit.ly/3tVGkS4"
              alt="apartmentOne"
              class="d-block"
              style="width: 100%"
            />
          </a>
          <div class="carousel-caption">
            <h3>Luxury Apartments</h3>
            <p>Spatial, mesmerizing, Well maintained</p>
          </div>
        </div>
        <div class="carousel-item">
          <a class="nav-link" href="http://www.bbcl.in/veenus-regius"
            ><img
              src="https://on.mktw.net/3KFzuXo"
              alt="apartmentTwo"
              class="d-block"
              style="width: 100%"
          /></a>
          <div class="carousel-caption">
            <h3>Student Apartments</h3>
            <p>Beautiful, envious Student apartments</p>
          </div>
        </div>
        <div class="carousel-item">
          <a class="nav-link" href="http://www.bbcl.in/veenus-regius"
            ><img
              src="https://bit.ly/3CH5hEC"
              alt="apartmentThree"
              class="d-block"
              style="width: 100%"
          /></a>
          <div class="carousel-caption">
            <h3>Luxury Homes</h3>
            <p class="text-dark-50">
              Beautiful and serene apartments with Golf and swimming pools
            </p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-fluid mt-3">
      <!-- <h3></h3>
      <p></p> -->
    </div>
  </body>
</html>
